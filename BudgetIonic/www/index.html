<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="http://code.ionicframework.com/1.0.0-rc.5/css/ionic.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="http://code.ionicframework.com/1.0.0-rc.5/js/ionic.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="scripts/appBundle.js"></script>
</head>
<body ng-app="budget-app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-side-menus>
        <!-- Left menu -->
        <ion-side-menu side="left" expose-aside-when="large">
            <ion-content scroll="false" class="has-header" padding="false">
                <div class="budget-side-menu" ng-controller="sideMenuCtrl">
                    <div class="row row-fill">
                        <!-- Put further content here -->
                    </div>
                    <div class="row budget-overview-row">
                        <div class="budget-overview">
                            <div class="overlay-parent">
                                <div class="budget-prediction-gfx">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink"
                                            viewBox="0 0 80 80">
                                        <circle cx="40" cy="5" r="5" fill="{{budget.prediction > 100 ? '#ff0000' : '#297f59'}}" />
                                        <circle cx="{{budget.xArcEnd}}" cy="{{budget.yArcEnd}}" r="5" fill="{{budget.prediction > 100 ? '#ff0000' : '#297f59'}}" />
                                        <path style="{{'stroke-width:10; fill:none; stroke:' + (budget.prediction > 100 ? '#ff0000' : '#297f59')}}" d="{{budget.progressPath}}" />
                                    </svg>
                                </div>
                                <div class="overlay">
                                    <div class="budget-prediction"><div>Prediction</div><div>{{budget.prediction + '%'}}</div></div>
                                    <div class="budget-spent"><div>Spent up to date</div><div>{{budget.spent}}</div></div>
                                    <div class="budget-remaining"><div>Remaining</div><div>{{budget.remaining}}</div></div>
                                    <div class="budget-planned"><div>Budgeted</div><div>{{budget.planned}}</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-content>
        </ion-side-menu>
        <ion-side-menu-content>
            <!--
              The views will be rendered in the <ion-nav-view> directive below
              Templates are in the /templates folder (but you could also
              have templates inline in this html file if you'd like).
            -->
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
</ion-side-menus>
</body>
</html>
