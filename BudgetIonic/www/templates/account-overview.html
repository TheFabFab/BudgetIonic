<div class="account-overview">
    <div class="overlay-parent" ng-if="account">
        <div class="account-overview-gfx-container">
            <div class="account-overview-gfx">
                <svg xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink"
                     viewBox="0 0 80 80"
                     preserveAspectRatio="xMidYMid meet"
                     ng-class="accountEx.error ? 'error' : accountEx.warning ? 'warning' : ''">
                    <circle cx="40" cy="40" r="39" class="outline-circle" />
                    <circle cx="40" cy="40" r="31" class="outline-circle" />
                    <circle ng-if="showFullCircle" cx="40" cy="40" r="35" class="full-circle" />
                    <circle ng-if="showArc" class="end-point" cx="40" cy="5" r="5" />
                    <circle ng-if="showArc" class="end-point" ng-attr-cx="{{accountEx.xArcEnd}}" ng-attr-cy="{{accountEx.yArcEnd}}" r="5"/>
                    <path ng-if="showArc" d="M0,0" ng-attr-d="{{accountEx.progressPath}}" />
                </svg>
            </div>
        </div>
        <div class="overlay center-child">
            <div class="account-overview-spent"><div ng-if="showLabels">Spent</div><div>{{accountEx.progress + '%'}}</div></div>
            <div class="account-overview-credit"><div ng-if="showLabels">Credit</div><div>{{account.credited}}</div></div>
            <div class="account-overview-balance"><div ng-if="showLabels">Balance</div><div>{{accountEx.balance}}</div></div>
            <div class="account-overview-debit"><div ng-if="showLabels">Debit</div><div>{{account.debited}}</div></div>
        </div>
    </div>
</div>
