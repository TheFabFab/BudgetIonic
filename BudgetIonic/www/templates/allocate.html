<ion-view>
    <ion-content class="has-header" padding="false">
        <form>
            <div class="row">
                <p class="dialog-title">Allocate budget to '{{vm.creditAccount.subject}}'</p>
            </div>
            <div class="list list-inset">
                <div class="item item-input">
                    <label class="item-stacked-label col col-fill">
                        <span class="input-label">Amount</span>
                        <input type="number" autofocus placeholder="Amount" ng-model="vm.amount">
                    </label>
                </div>
                <label ng-repeat="ancestor in vm.ancestors" class="item item-radio">
                    <input type="radio" name="group" ng-value="ancestor" ng-model="vm.debitAccount">
                    <div class="item-content">{{ancestor.subject}}</div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
                <div class="item" ng-repeat="cmd in vm.helperCommands">
                    <a href="" ng-if="cmd.action" ng-click="cmd.action()">{{cmd.label}}</a>
                    <p ng-if="!cmd.action">{{cmd.label}}</p>
                </div>
            </div>
            <div class="row">
                <div class="row dialog-button-container">
                    <button class="button button-positive" ng-disabled="!vm.isEnabled" ng-click="vm.ok()">Allocate</button>
                    <button class="button button-stable" ng-click="vm.cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
