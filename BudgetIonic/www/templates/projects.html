<ion-view view-title="Projects">
    <ion-content class="has-header" padding="true">
        <ul class="list">
            <li class="item item-positive" ng-repeat="project in vm.projects" ui-sref="app.logged-in.project.home({projectId: project.key})">
                <div>{{project.title}}</div>
                <div class="time-ago">
                    <span am-time-ago="project.lastAccessTime"></span>
                </div>
            </li>
            <li ng-if="vm.projects.length == 0">Your project list is empty</li>
        </ul>
        <div class="row item item-positive">
            <div class="col col-80">
                <label class="item item-input">
                    <span class="input-label">Project title</span>
                    <input type="text" ng-model="vm.newProjectTitle">
                </label>
            </div>
            <button class="col button button-assertive" ng-disabled="vm.newProjectTitle.length == 0" ng-click="vm.onAddNew()">Create new project</button>
        </div>
    </ion-content>
</ion-view>
