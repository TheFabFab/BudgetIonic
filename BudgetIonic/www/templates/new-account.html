<ion-view view-title="New account">
    <ion-content class="has-header" padding="false" ng-controller="newAccountCtrl as newAccount">
        <form>
            <div class="list list-inset">
                <div class="item item-input">
                    <label class="item-stacked-label col col-fill">
                        <span class="input-label">Subject</span>
                        <input type="text" autofocus placeholder="Subject" ng-model="newAccount.subject">
                    </label>
                </div>
                <div class="item item-input">
                    <label class="item-stacked-label col col-fill">
                        <span class="input-label">Description</span>
                        <input type="text" placeholder="Description" ng-model="newAccount.description">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="row dialog-button-container">
                    <button class="button button-positive" ng-click="newAccount.add()" ui-sref="app.budget-account({accountId: newAccount.parentId})">Add</button>
                    <button class="button button-stable" ui-sref="app.budget-account({accountId: newAccount.parentId})">Cancel</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
