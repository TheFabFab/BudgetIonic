<ion-view>
    <ion-content class="has-header" padding="false" ng-controller="addExpenseCtrl as vm">
        <form>
            <div class="row">
                <div class="col">
                    <p class="row dialog-title">Register an expense to '{{vm.debitAccount.subject}}'</p>
                    <p class="row dialog-sub-title">Availble amount: {{vm.debitAccount.credited - vm.debitAccount.debited}}</p>
                </div>
            </div>
            <div class="list list-inset">
                <div class="item item-input">
                    <label class="item-stacked-label col col-fill">
                        <span class="input-label">Amount</span>
                        <input type="number" autofocus placeholder="Amount" ng-model="vm.amount">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="row dialog-button-container">
                    <button class="button button-positive" ng-disabled="!vm.isEnabled" ng-click="vm.ok()">Register</button>
                    <button class="button button-stable" ng-click="vm.cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
