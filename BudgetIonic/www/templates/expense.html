<ion-view class="expense-view dialog-view" view-title="Register an expense to '{{vm.debitAccount.subject}}'">
    <ion-content class="has-header" padding="true">
        <div class="row item item-positive">
            <h2 class="row dialog-sub-title">Available amount: {{vm.debitAccount.credited - vm.debitAccount.debited}}</h2>
        </div>
        <div class="row item item-positive item-input">
            <div class="col input-label">Amount</div>
            <input class="col" type="number" autofocus placeholder="Amount" ng-model="vm.amount">
        </div>
        <div class="row item item-positive">
            <div class="row dialog-button-container">
                <button class="button button-positive" ng-disabled="!vm.isEnabled" ng-click="vm.ok()">Register</button>
                <button class="button button-stable" ng-click="vm.cancel()">Cancel</button>
            </div>
        </div>
    </ion-content>
</ion-view>
