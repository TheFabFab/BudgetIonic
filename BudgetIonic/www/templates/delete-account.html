<ion-view>
    <ion-content class="has-header" padding="false" ng-controller="deleteAccountCtrl as vm">
        <form>
            <div class="row">
                <p class="question">Are you sure you want to delete the account '{{vm.account.subject}}'?</p>
            </div>
            <div class="row">
                <div class="row dialog-button-container">
                    <button class="button button-positive" ng-click="vm.ok()">Delete</button>
                    <button class="button button-stable" ng-click="vm.cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
