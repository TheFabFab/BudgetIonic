<ion-view view-title="Budget Ionic">
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
                <ion-nav-back-button class="button-icon ion-arrow-left-c">
                </ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon left-menu-button" ng-click="vm.toggleLeft()"></button>
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon right-menu-button" ng-click="vm.toggleRight()"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <!--
            The views will be rendered in the <ion-nav-view> directive below
            Templates are in the /templates folder (but you could also
            have templates inline in this html file if you'd like).
            -->
            <ion-nav-view name="main-content"></ion-nav-view>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left" width="320" expose-aside-when="(min-width:768px)">
            <ion-header-bar class="bar-dark"></ion-header-bar>
            <ion-content scroll="false" class="has-header dark-bg" padding="false">
                <div class="budget-left-menu">
                    <div class="row row-fill">
                        <!-- Put further content here -->
                        <ul class="list col">
                            <li class="item item-stable row user-box">
                                <div class="col clip-circle" ng-style="vm.imageStyle"></div>
                                <div class="col col-fill">
                                    <div class="row">{{vm.userData.displayName}}</div>
                                    <a class="row" ng-click="vm.logOut()" href="">
                                        <div>Log out</div>
                                    </a>
                                </div>
                            </li>
                            <li class="item item-stable" ui-sref="app.logged-in.projects">
                                <a class="row">
                                    <div>Home</div>
                                </a>
                            </li>
                            <li class="item item-stable" ui-sref="app.logged-in.project.home">
                                <a class="row">
                                    <div>Project home</div>
                                </a>
                            </li>
                            <li class="item item-stable" ng-repeat="command in vm.contextCommands" ng-if="command.isEnabled">
                                <a class="row" ng-href="{{command.link}}">
                                    <div>{{command.label}}</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="row budget-overview-row">
                        <ui-view name="left-side-content"></ui-view>
                    </div>
                </div>
            </ion-content>
        </ion-side-menu>

        <!-- Right menu -->
        
        <ion-side-menu side="right" width="420" expose-aside-when="(min-width:1400px)">
            <ion-header-bar class="bar-dark"></ion-header-bar>
            <ion-content scroll="true" class="has-header stable-bg" padding="false">
                <ui-view name="right-side-content"></ui-view>
            </ion-content>
        </ion-side-menu>
        
    </ion-side-menus>
</ion-view>
