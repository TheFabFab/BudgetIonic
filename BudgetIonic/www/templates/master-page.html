<ion-view view-title="{{vm.rootAccount.subject}}">
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <!--
                The views will be rendered in the <ion-nav-view> directive below
                Templates are in the /templates folder (but you could also
                have templates inline in this html file if you'd like).
            -->
            <ion-nav-view name="main-content"></ion-nav-view>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left" expose-aside-when="(min-width:860px)" width="260">
            <ion-content scroll="false" class="has-header" padding="false">
                <div class="budget-left-menu">
                    <div class="row row-fill">
                        <!-- Put further content here -->
                        <ul class="list col">
                            <li class="item row">
                                <div class="col clip-circle" ng-style="vm.imageStyle"></div>
                                <div class="col col-fill">
                                    <div class="row">{{vm.userData.displayName}}</div>
                                    <a class="row" ng-click="vm.logOut()" href="">
                                        <div>Log out</div>
                                    </a>
                                </div>
                            </li>
                            <li class="item">
                                <a class="row" ui-sref="logged-in.projects">
                                    <div>Home</div>
                                </a>
                            </li>
                            <li class="item">
                                <a class="row" ui-sref="logged-in.home">
                                    <div>Project home</div>
                                </a>
                            </li>
                            <li class="item" ng-repeat="command in vm.contextCommands" ng-if="command.isEnabled">
                                <a class="row" ng-href="{{command.link}}">
                                    <div>{{command.label}}</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="row budget-overview-row">
                        <account-overview ng-if="vm.rootAccount" class="budget-overview" account="vm.rootAccount" show-labels="true"></account-overview>
                    </div>
                </div>
            </ion-content>
        </ion-side-menu>

        <!-- Right menu -->
        <!--
        <ion-side-menu side="right" expose-aside-when="large" width="320">
            <ion-content scroll="false" class="has-header" padding="false">
                <div class="budget-right-menu">
                    <div class="row row-fill">
                        <p>Right side menu</p>
                    </div>
                </div>
            </ion-content>
        </ion-side-menu>
        -->
    </ion-side-menus>
</ion-view>
